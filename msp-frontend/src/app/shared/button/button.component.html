<button
  matButton 
  class="msp-button avg:p-3 avg:text-lg p-1 text-base"
  [routerLink]="route"
  *ngIf="!isDialogButton"
  [ngStyle]="{ 'background-color': backgroundColor, 'color': color }"
>
  {{ text }}
</button>
<button
*ngIf="isDialogButton && play"
  matButton 
  class="msp-button avg:p-3 avg:text-lg p-1 text-base"
  (click)="openDialog()"
  [ngStyle]="{ 'background-color': backgroundColor, 'color': color }"
>
  {{ text }}
</button>
