<div class="section avg:h-[70vh] avg:pt-12 pt-20">
  <div class="section-content">
    <div class="section-text">
      <h1
        class="fadeIn 2xl:text-5xl xl:text-4xl sm:text-3xl text-2xl underline"
      >
        <em>Upcoming Performances!</em>
      </h1>
    </div>
    <div class="posters-container">
      <ng-container *ngIf="loading">
        <div class="loader-placeholder">
          <app-loader></app-loader>
        </div>
      </ng-container>
      <ng-container *ngIf="!loading">
        <div class="grid avg:grid-cols-3 grid-cols-1  gap-x-24 avg:gap-y-0 gap-y-10 mx-auto">
          <div
            class="relative w-full "
            *ngFor="let play of plays"
          >
            <app-poster-tape [play]="play"></app-poster-tape>
            <div class="play-title mt-6">
              <h3 class="fadeIn">"{{ play.title }}"</h3>
              <h4 class="fadeIn my-0">Directed By {{ play.director }}</h4>
              <h4 class="fadeIn my-0">{{play.dates_showing}}</h4>
            </div>
            <div class="button-wrapper">
              <app-button
                text="Get Info"
                color="#191a18"
                backgroundColor="#ece6d8"
                route="/currently-showing/{{ play.id }}"
              ></app-button>
            </div>
          </div>
        </div>
        <ng-container *ngIf="error">
          <div class="error-message">
            {{ error }}
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
