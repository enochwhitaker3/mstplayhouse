<div class="section avg:h-[70vh] avg:pt-12 pt-20">
  <div class="section-content">
    <div class="section-text">
      <h1
        class="fadeIn 2xl:text-5xl xl:text-4xl sm:text-3xl text-2xl underline"
      >
        <em>Upcoming Preformances!</em>
      </h1>
    </div>
    <div class="posters-container">
      <ng-container *ngIf="loading">
        <div class="loader-placeholder">
          <app-loader></app-loader>
        </div>
      </ng-container>
      <ng-container *ngIf="!loading">
        <div class="grid grid-cols-2 avg:grid-cols-3 gap-x-24 avg:gap-y-0 gap-y-10 mx-auto">
          <div
            class="relative w-full 2xl:max-w-[250px] lg:max-w-[225px] max-w-[200px] aspect-[2/3]"
            *ngFor="let play of plays"
          >
            <img src="{{ play.poster }}" alt="Poster for play" class="poster" />
            <img
              src="assets/Tape.svg"
              alt="Tape"
              [ngClass]="
                play.id % 2 === 0
                  ? 'tape-top-left avg:w-20 xs:w-16 w-12 -translate-x-[30%] -translate-y-[30%]'
                  : 'tape-top-right avg:w-20 xs:w-16 w-12 translate-x-[30%] -translate-y-[30%] scale-x-[-1]'
              "
            />
            <img
              src="assets/Tape.svg"
              alt="Tape"
              [ngClass]="
                play.id % 2 === 0
                  ? 'tape-bottom-right avg:w-20 xs:w-16 w-12 translate-x-[30%] xs:translate-y-[-60%] translate-y-[-90%]'
                  : 'tape-bottom-left avg:w-20 xs:w-16 w-12 -translate-x-[30%] xs:translate-y-[-60%] translate-y-[-90%] scale-x-[-1]'
              "
            />
            <div class="button-wrapper">
              <app-button
                text="Get tickets"
                route="/"
                color="#191a18"
                backgroundColor="#ece6d8"
              ></app-button>
            </div>
          </div>
        </div>
        <ng-container *ngIf="error">
          <div class="error-message">
            {{ error }}
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
